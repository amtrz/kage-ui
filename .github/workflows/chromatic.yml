name: "Chromatic"

on: [push, pull_request]

jobs:
  chromatic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"

      - name: Install dependencies
        run: bun install

      - uses: chromaui/action@latest
        with:
          projectToken: chpt_d8c5c59f2c6fd6e
          exitZeroOnChanges: true
          debug: true
